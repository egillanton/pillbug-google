{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!--Header -->
        <div class="col">
            <h1 class="text-center">Pillbug - GOOGLE REST SERVER</h1>
        </div>
    </div>
    <div class="row">
        <!--Header -->
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="title_input">Reminder Title</label>
                    <input type="text" class="form-control" id="title_input">
                </div>
                <div class="form-group">
                    <label for="time_str_input">When to be set?</label>
                    <textarea class="form-control" id="time_str_input" rows="3"></textarea>
                </div>
                <button type="button" id="btn-send" class="btn btn-primary" disable>Send</button>
            </form>
        </div>
        <div class="w-100"></div>
        <div class="col mt-3" id="response_area" style="display:none;">
            <h2>Response:</h2>
            <textarea class="form-control" id="response_textarea" rows="10" readonly></textarea>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/google.js') }}"></script>
{% endblock %}
